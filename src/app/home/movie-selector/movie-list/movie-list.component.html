@if(trendMovies) {
  <div class="d-flex align-items-center ms-5 overflow-x-auto container-movies">
    @for (movie of trendMovies; track movie.id) {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
}

@if(movieByGenre) {
  <div class="d-flex align-items-center ms-5 overflow-x-auto container-movies">
    @for (movie of movieByGenre; track movie.id) {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>
}
