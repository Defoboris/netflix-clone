@if(trendMovie) {
    <div
        class="main w-100 p-0 m-0 d-flex justify-content-start align-items-center"
        [style.backgroundImage]="'url(' + tmdbService.getImageURL(trendMovie.poster_path!, 'original') + ')'"
    >
      <div class="ms-5 d-flex flex-column justify-content-start align-items-start w-25">
        <h1>{{trendMovie.title}}</h1>
        <div class="fs-5 text-white overflow-scroll wi  overview">{{trendMovie.overview}}</div>
        <div class="d-flex mt-3">
          <a class="btn btn-lg btn-dark bg-white me-3 d-flex px-4 py-1 align-items-center">
            <fa-icon class="me-2" icon="play" size="2x"></fa-icon>
            <div>Play</div>
          </a>
          <a  (click)="tmdbService.openMoreInfos(trendMovie.id)" class="btn btn-lg btn-light d-flex px-4 py-1 align-items-center">
            <fa-icon class="me-2" icon="circle-info" size="2x"></fa-icon>
            <div>More Info</div>
          </a>
        </div>
      </div>
    </div>
}
